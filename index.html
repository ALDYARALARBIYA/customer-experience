<style>
:root { --navy:#0c2340; --apricot:#d38b5f; --paper:#f7f5ef; --ink:#1f2937; --muted:#6b7280; }
* { box-sizing: border-box; }
body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Tahoma, Arial; background:var(--paper); color:var(--ink);}
.container { max-width:1100px; margin:0 auto; padding:16px; }
.header { position:sticky; top:0; background:rgba(255,255,255,.9); backdrop-filter: blur(6px); border-bottom:1px solid #e5e7eb; }
.header-inner { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; }
.brand { display:flex; align-items:center; gap:12px; cursor:pointer; }
.brand img { height:34px; }
.nav { display:flex; gap:8px; }
.btn { padding:8px 12px; border-radius:12px; border:1px solid #e5e7eb; background:#f3f4f6; cursor:pointer; font-size:14px; }
.btn:hover { background:#e5e7eb; }
.btn-primary { background:var(--navy); color:#fff; border-color:var(--navy); }
.btn-primary:disabled { opacity:.5; cursor:not-allowed; }
.card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
.card h2 { margin:0; font-size:18px; }
.card-sub { color:var(--muted); font-size:12px; margin-top:4px; }
.row { display:flex; gap:12px; }
.grid2 { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; }
.input, select, textarea { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:12px; font-size:14px; background:#fff; }
.badge { display:inline-block; background:#f3f4f6; padding:4px 10px; border-radius:999px; font-size:12px; color:#374151; }
.note { background:#fff7ed; color:#92400e; border:1px solid #fed7aa; padding:10px; border-radius:12px; font-size:13px; }
.table-wrap { overflow:auto; border:1px solid #e5e7eb; border-radius:16px; }
table { width:100%; border-collapse:separate; border-spacing:0; font-size:14px; }
th, td { padding:10px; border-top:1px solid #e5e7eb; text-align:right; }
thead th { background:#f3f4f6; border-top:none; }
.status { padding:4px 8px; border-radius:10px; font-size:12px; display:inline-block; }
.s-ok { background:#d1fae5; color:#065f46; }
.s-wait { background:#fde68a; color:#92400e; }
.s-out { background:#e0e7ff; color:#3730a3; }
.s-miss { background:#fecaca; color:#991b1b; }
.link { color:var(--navy); text-decoration:underline; background:none; border:none; cursor:pointer; }
.footer { border-top:1px solid #e5e7eb; text-align:center; color:#6b7280; font-size:13px; padding:18px 0; margin-top:36px; }
.slot { padding:8px 10px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; cursor:pointer; }
.slot.active { background:var(--navy); color:#fff; border-color:var(--navy);}
.slot.full { background:#fee2e2; color:#991b1b; border-color:#fecaca; cursor:not-allowed; }
.kv { display:flex; justify-content:space-between; background:#f9fafb; border:1px solid #e5e7eb; padding:10px; border-radius:12px; }
.kv span:first-child { color:#6b7280; }
@media (max-width: 800px) { .grid2 { grid-template-columns:1fr; } .nav { display:none; } }
</style>

function el(tag, opts={}){
  const e = document.createElement(tag);
  if(opts.class) e.className = opts.class;
  if(opts.text) e.textContent = opts.text;
  if(opts.html) e.innerHTML = opts.html;
  if(opts.attrs){ for(const [k,v] of Object.entries(opts.attrs)) e.setAttribute(k,v); }
  if(opts.on){ for(const [k,fn] of Object.entries(opts.on)) e.addEventListener(k,fn); }
  return e;
}
